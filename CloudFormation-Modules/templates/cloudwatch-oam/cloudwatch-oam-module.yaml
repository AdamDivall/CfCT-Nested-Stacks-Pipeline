AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation Template to create infrastructure for automation of Amazon CloudWatch Observability Access Manager
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General Properties
        Parameters:
          - pGLCTSolutionVersion
          - pS3BaseURLForNestedTemplates
      - Label:
          default: Centralised Logging Setup Configuration
        Parameters:
          - pMonitoringAccountId
          - pSourceAccountOUs
          - pIncludeManagementAsSource
          - pRootOrganizationalUnitId
      - Label:
          default: Tagging Configuration
        Parameters:
          - pTagEnvironment
          - pTagSDLC
          - pTagApplicationName
          - pTagApplicationRole
          - pTagCluster
          - pTagDataClassification
          - pTagCompliance
          - pTagDataRetention
          - pTagMapMigrated
          - pTagProjectName
          - pTagProductOwner
          - pTagTechnicalOwner
          - pTagCostCenter
          - pTagBusinessUnit
          - pTagBusinessImpact
          - pTagEscalationPath
          - pTagKnowledgeBase
          - pTagHoursOfOperation
          - pTagMaintenanceWindow
          - pTagBackupSchedule
          - pTagOptOut
          - pTagDeploymentMethod
Parameters:
  pMonitoringAccountId:
    Type: String
    Description: Account ID, Used for the Monitoring account
    AllowedPattern: "^[0-9]{12}$"
    ConstraintDescription: "This must be a 12 character string."
    MinLength: 12
    MaxLength: 12
  pSourceAccountOUs:
    Type: String
    AllowedPattern: ^(ou-[a-z0-9]{4,32}-[a-z0-9]{8,32}|r-[a-z0-9]{4,32})(,(ou-[a-z0-9]{4,32}-[a-z0-9]{8,32}|r-[a-z0-9]{4,32}))*$
    Description: "(Ex: r-ab01,ou-ab01-abcd1234) List of Organizational Unit IDs you wish to collect data for. It can be a single organizational unit."
  pIncludeManagementAsSource:
    Type: String
    Description: Include the management account as a source account
    AllowedValues:
      - "yes"
      - "no"
    Default: "no"
  pRootOrganizationalUnitId:
    Type: AWS::SSM::Parameter::Value<String>
    Description: SSM Parameter for Root Organizational Unit ID
    AllowedPattern: '^([\w.-]{1,900})$|^(\/[\w.-]{1,900})*[\w.-]{1,900}$'
    ConstraintDescription:
      Must be alphanumeric or special characters [., _, -]. In addition, the slash character ( / ) used to delineate hierarchies in parameter names.
    Default: /sra/control-tower/root-organizational-unit-id
  pGLCTSolutionVersion:
    Description: The Global Logic solution version. Used to trigger updates on the nested StackSets.
    Type: String
  pS3BaseURLForNestedTemplates:
    Type: String
    Description: "Base URL of S3 Bucket for storing Nested CloudFormation templates"
  pTagEnvironment:
    Type: String
    Description: Select the Name of the Environment
    AllowedValues:
      - Production
      - Non-Production
  pTagSDLC:
    Type: String
    Description: Distinguish between SDLC Environments e.g., Dev, Test, SIT, UAT
    AllowedValues:
      - Dev
      - Test
      - SIT
      - UAT
      - Pre-Prod
      - Prod
  pTagApplicationName:
    Type: String
    Description: Identify resources that are related to a specific application
  pTagApplicationRole:
    Type: String
    Description: Identify the function of a particular resource e.g., Web Server, Message Broker, Database Server
  pTagCluster:
    Type: String
    Description: Identify resource farms that share a common configuration and perform a specific function for an application
  pTagDataClassification:
    Type: String
    Description: Identify the specific data confidentiality level a resource supports
    AllowedValues:
      - Public
      - Private
      - Confidential
      - Restricted
    Default: Private
  pTagCompliance:
    Type: String
    Description: Identify the specific compliance requirements that resources must adhere to e.g., PCI-DSS, HIPAA, ISO27001
  pTagDataRetention:
    Type: String
    Description: Identify the data retention policy applied to the resources (S3, ECR, CloudWatch Logs, EC2 AMI, EBS Snapshots, RDS Snapshot)
    AllowedValues:
      - 1
      - 3
      - 5
      - 7
      - 14
      - 30
      - 60
      - 90
      - 120
      - 150
      - 180
      - 365
      - 400
      - 545
      - 731
      - 1827
      - 3653
  pTagMapMigrated:
    Type: String
    Description: Identify resources that have been migrated as part of the AWS Migration Acceleration Program (MAP) for funding purposes
  pTagProjectName:
    Type: String
    Description: Identify projects that the resource supports
  pTagProductOwner:
    Type: String
    Description: Identify who is commercially responsible for the resource
  pTagTechnicalOwner:
    Type: String
    Description: Identify who is technically responsible for the resource
  pTagCostCenter:
    Type: String
    Description: Identify the cost center associated with a resource, typically for cost allocation and tracking
  pTagBusinessUnit:
    Type: String
    Description: Identify the business unit associated with a resource, typically for cost allocation and tracking
  pTagBusinessImpact:
    Type: String
    Description: Identify the business impact associated with the resource
    AllowedValues:
      - Critical
      - High
      - Medium
      - Low
    Default: Medium
  pTagEscalationPath:
    Type: String
    Description: Identify the next point of contact for a resource in an incident e.g, DevOps Team, 3rd Party Company
  pTagKnowledgeBase:
    Type: String
    Description: Identifies the location for knowledge base articles/wikis for the resource
  pTagHoursOfOperation:
    Type: String
    Description: Identify the hours of operation for a resource e.g., 24*7, 06:00 - 22:00 Monday - Friday, 08:00 - 18:00 Monday - Friday
    AllowedValues:
      - 24x7
      - 16x5
      - 9x5
    Default: 24x7
  pTagMaintenanceWindow:
    Type: String
    Description: Identify the hours in which a resource is available for maintenance to occur
  pTagBackupSchedule:
    Type: String
    Description: Identify the backup schedule for a resource
  pTagOptOut:
    Type: String
    Description: Identify whether a resource should be excluded from maintenance activities e.g., True, False
    AllowedValues:
      - "True"
      - "False"
    Default: "False"
  pTagDeploymentMethod:
    Type: String
    Description: Identify the method by which resources are deployed
    AllowedValues:
      - CloudFormation
      - Terraform
      - Manual
    Default: CloudFormation

Conditions:
  cIncludeManagementAccount: !Equals
      - !Ref pIncludeManagementAsSource
      - "yes"

Resources:
  rCWOAMMonitoringAccountStackSet:
    Type: AWS::CloudFormation::StackSet
    Properties:
      StackSetName: CloudWatch-OAM-Monitoring-Account
      AutoDeployment:
        Enabled: true
        RetainStacksOnAccountRemoval: false
      CallAs: SELF
      Capabilities:
        - CAPABILITY_NAMED_IAM
      Description: CloudFormation Template to setup Amazon CloudWatch Observability Access Manager
      ManagedExecution:
        Active: true
      OperationPreferences:
        FailureTolerancePercentage: 0
        MaxConcurrentPercentage: 100
        RegionConcurrencyType: PARALLEL
      PermissionModel: SERVICE_MANAGED
      StackInstancesGroup:
        - DeploymentTargets:
            AccountFilterType: INTERSECTION
            OrganizationalUnitIds:
              - !Ref pRootOrganizationalUnitId
            Accounts:
              - !Ref pMonitoringAccountId
          Regions:
            - !Ref AWS::Region
      TemplateURL: !Join ["", [!Ref pS3BaseURLForNestedTemplates, "cloudwatch-oam/nested/cloudwatch-oam-sink.yaml"]]
      Parameters:
        - ParameterKey: pMonitoringAccountId
          ParameterValue: !Ref pMonitoringAccountId
        - ParameterKey: pRootOrganizationalUnitId
          ParameterValue: !Ref pRootOrganizationalUnitId
        - ParameterKey: pGLCTSolutionVersion
          ParameterValue: !Ref pGLCTSolutionVersion
        - ParameterKey: pOrganizationId
          ParameterValue: '{{resolve:ssm:/sra/control-tower/organization-id}}'
        - ParameterKey: pManagementAccountId
          ParameterValue: '{{resolve:ssm:/sra/control-tower/management-account-id}}'
      Tags:
        - Key: Name
          Value: Custom-CloudWatch-OAM-Monitoring-Account
        - Key: Environment
          Value: !Ref pTagEnvironment
        - Key: SDLC
          Value: !Ref pTagSDLC
        - Key: ApplicationName
          Value: !Ref pTagApplicationName
        - Key: ApplicationRole
          Value: !Ref pTagApplicationRole
        - Key: Cluster
          Value: !Ref pTagCluster
        - Key: DataClassification
          Value: !Ref pTagDataClassification
        - Key: Compliance
          Value: !Ref pTagCompliance
        - Key: DataRetention
          Value: !Ref pTagDataRetention
        - Key: map-migrated
          Value: !Ref pTagMapMigrated
        - Key: ProjectName
          Value: !Ref pTagProjectName
        - Key: ProductOwner
          Value: !Ref pTagProductOwner
        - Key: TechnicalOwner
          Value: !Ref pTagTechnicalOwner
        - Key: BusinessUnit
          Value: !Ref pTagBusinessUnit
        - Key: CostCenter
          Value: !Ref pTagCostCenter
        - Key: BusinessImpact
          Value: !Ref pTagBusinessImpact
        - Key: EscalationPath
          Value: !Ref pTagEscalationPath
        - Key: KnowledgeBase
          Value: !Ref pTagKnowledgeBase
        - Key: HoursOfOperation
          Value: !Ref pTagHoursOfOperation
        - Key: MaintenanceWindow
          Value: !Ref pTagMaintenanceWindow
        - Key: BackupSchedule
          Value: !Ref pTagBackupSchedule
        - Key: OptOut
          Value: !Ref pTagOptOut
        - Key: DeploymentMethod
          Value: !Ref pTagDeploymentMethod
  rCWOAMSourceManagementAccountStack:
    Type: AWS::CloudFormation::Stack
    Condition: cIncludeManagementAccount
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      TemplateURL: !Join ["", [!Ref pS3BaseURLForNestedTemplates, "cloudwatch-oam/nested/cloudwatch-oam-link.yaml"]]
      Parameters:
        pMonitoringAccountId: !Ref pMonitoringAccountId
        pGLCTSolutionVersion: !Ref pGLCTSolutionVersion
        pSinkSSMSharedParameterArn: !Sub arn:aws:ssm:${AWS::Region}:${pMonitoringAccountId}:parameter/org/CloudWatchOAMSinkArn
  rCWOAMSourceAccountStackSet:
    Type: AWS::CloudFormation::StackSet
    DependsOn: rCWOAMMonitoringAccountStackSet
    Properties:
      StackSetName: CloudWatch-OAM-Source-Account
      AutoDeployment:
        Enabled: true
        RetainStacksOnAccountRemoval: false
      CallAs: SELF
      Capabilities:
        - CAPABILITY_NAMED_IAM
      Description: CloudFormation Template to setup Amazon CloudWatch Observability Access Manager
      ManagedExecution:
        Active: true
      OperationPreferences:
        FailureTolerancePercentage: 0
        MaxConcurrentPercentage: 100
        RegionConcurrencyType: PARALLEL
      PermissionModel: SERVICE_MANAGED
      StackInstancesGroup:
        - DeploymentTargets:
            AccountFilterType: NONE
            OrganizationalUnitIds : !Split [',', !Ref pSourceAccountOUs]
          Regions:
            - !Ref AWS::Region
      TemplateURL: !Join ["", [!Ref pS3BaseURLForNestedTemplates, "cloudwatch-oam/nested/cloudwatch-oam-link.yaml"]]
      Parameters:
        - ParameterKey: pMonitoringAccountId
          ParameterValue: !Ref pMonitoringAccountId
        - ParameterKey: pGLCTSolutionVersion
          ParameterValue: !Ref pGLCTSolutionVersion
        - ParameterKey: pSinkSSMSharedParameterArn
          ParameterValue: !Sub arn:aws:ssm:${AWS::Region}:${pMonitoringAccountId}:parameter/org/CloudWatchOAMSinkArn
      Tags:
        - Key: Name
          Value: Custom-CloudWatch-Logs-Source-Account
        - Key: Environment
          Value: !Ref pTagEnvironment
        - Key: SDLC
          Value: !Ref pTagSDLC
        - Key: ApplicationName
          Value: !Ref pTagApplicationName
        - Key: ApplicationRole
          Value: !Ref pTagApplicationRole
        - Key: Cluster
          Value: !Ref pTagCluster
        - Key: DataClassification
          Value: !Ref pTagDataClassification
        - Key: Compliance
          Value: !Ref pTagCompliance
        - Key: DataRetention
          Value: !Ref pTagDataRetention
        - Key: map-migrated
          Value: !Ref pTagMapMigrated
        - Key: ProjectName
          Value: !Ref pTagProjectName
        - Key: ProductOwner
          Value: !Ref pTagProductOwner
        - Key: TechnicalOwner
          Value: !Ref pTagTechnicalOwner
        - Key: BusinessUnit
          Value: !Ref pTagBusinessUnit
        - Key: CostCenter
          Value: !Ref pTagCostCenter
        - Key: BusinessImpact
          Value: !Ref pTagBusinessImpact
        - Key: EscalationPath
          Value: !Ref pTagEscalationPath
        - Key: KnowledgeBase
          Value: !Ref pTagKnowledgeBase
        - Key: HoursOfOperation
          Value: !Ref pTagHoursOfOperation
        - Key: MaintenanceWindow
          Value: !Ref pTagMaintenanceWindow
        - Key: BackupSchedule
          Value: !Ref pTagBackupSchedule
        - Key: OptOut
          Value: !Ref pTagOptOut
        - Key: DeploymentMethod
          Value: !Ref pTagDeploymentMethod