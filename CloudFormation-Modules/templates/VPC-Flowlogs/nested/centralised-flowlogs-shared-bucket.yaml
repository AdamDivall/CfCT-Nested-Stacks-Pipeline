AWSTemplateFormatVersion: 2010-09-09
Description: ---
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Account Configuration
        Parameters:
          - pLogArchiveAccountId
      - Label:
          default: Data Retention Configuration
        Parameters:
          - pS3LifeCycleTransition
      - Label:
          default: Athena/Glue Configuration
        Parameters:
          - pAthenaQueryResultBucketArn
      - Label:
          default: Tagging Configuration
        Parameters:
          - pTagEnvironment
          - pTagSDLC
          - pTagApplicationName
          - pTagApplicationRole
          - pTagCluster
          - pTagDataClassification
          - pTagCompliance
          - pTagDataRetention
          - pTagMapMigrated
          - pTagProjectName
          - pTagProductOwner
          - pTagTechnicalOwner
          - pTagCostCenter
          - pTagBusinessUnit
          - pTagBusinessImpact
          - pTagEscalationPath
          - pTagKnowledgeBase
          - pTagHoursOfOperation
          - pTagMaintenanceWindow
          - pTagBackupSchedule
          - pTagOptOut
          - pTagDeploymentMethod
Parameters:
  pS3LifeCycleTransition:
    Type: String
    Description: Number of Days to retain the logs in Amazon S3 before transitioning the Logs to Amazon S3 Glacier.
  pLogArchiveAccountId:
    Type: String
    Description: "AWS Account Id where FlowLogs Bucket is deployed."
    AllowedPattern: '\d{12}'
  pAthenaQueryResultBucketArn:
    Type: String
    Description: The ARN of the Amazon S3 bucket to which Athena query results are stored. e.g. 'arn:aws:s3:::aws-athena-query-results-us-east-1-XXXXXXXXXXXXXX'
  pTagEnvironment:
    Type: String
    Description: Select the Name of the Environment
    AllowedValues:
      - Production
      - Non-Production
  pTagSDLC:
    Type: String
    Description: Distinguish between SDLC Environments e.g., Dev, Test, SIT, UAT
    AllowedValues:
      - Sandbox
      - Development
      - UAT
      - Staging
      - Production
      - Shared Services
  pTagApplicationName:
    Type: String
    Description: Identify resources that are related to a specific application
  pTagApplicationRole:
    Type: String
    Description: Identify the function of a particular respource e.g., Web Server, Message Broker, Database Server
  pTagCluster:
    Type: String
    Description: Identify resource farms that share a common configuration and perform a specific function for an application
  pTagDataClassification:
    Type: String
    Description: Identify the specific data confidentiality level a resource supports
    AllowedValues:
      - Public
      - Private
      - Confidential
      - Restricted
    Default: Private
  pTagCompliance:
    Type: String
    Description: Identify the specific compliance requirements that resources must adhere to e.g., PCI-DSS, HIPAA, ISO27001
  pTagDataRetention:
    Type: String
    Description: Identify the data retention policy applied to the resources (S3, ECR, CloudWatch Logs, EC2 AMI, EBS Snapshots, RDS Snapshot)
    AllowedValues:
      - 1
      - 3
      - 5
      - 7
      - 14
      - 30
      - 60
      - 90
      - 120
      - 150
      - 180
      - 365
      - 400
      - 545
      - 731
      - 1827
      - 3653
  pTagMapMigrated:
    Type: String
    Description: Identify resources that have been migrated as part of the AWS Migration Acceleration Program (MAP) for funding purposes
  pTagProjectName:
    Type: String
    Description: Identify projects that the resource supports
  pTagProductOwner:
    Type: String
    Description: Identify who is commercially responsible for the resource
  pTagTechnicalOwner:
    Type: String
    Description: Identify who is technically responsible for the resource
  pTagCostCenter:
    Type: String
    Description: Identify the cost center associated with a resource, typically for cost allocation and tracking
  pTagBusinessUnit:
    Type: String
    Description: Identify the business unit associated with a resource, typically for cost allocation and tracking
  pTagBusinessImpact:
    Type: String
    Description: Identify the business impact associated with the resource
    AllowedValues:
      - Critical
      - High
      - Medium
      - Low
    Default: Medium
  pTagEscalationPath:
    Type: String
    Description: Identify the next point of contact for a resource in an incident e.g, DevOps Team, 3rd Party Company
  pTagKnowledgeBase:
    Type: String
    Description: Identifies the location for knowledge base articles/wikis for the resource
  pTagHoursOfOperation:
    Type: String
    Description: Identify the hours of operation for a resource e.g., 24*7, 06:00 - 22:00 Monday - Friday, 08:00 - 18:00 Monday - Friday
    AllowedValues:
      - 24x7
      - 16x5
      - 9x5
    Default: 24x7
  pTagMaintenanceWindow:
    Type: String
    Description: Identify the hours in which a resource is available for maintenance to occur
  pTagBackupSchedule:
    Type: String
    Description: Identify the backup schedule for a resource
  pTagOptOut:
    Type: String
    Description: Identify whether a resource should be excluded from maintenance activities e.g., True, False
    AllowedValues:
      - "True"
      - "False"
    Default: "False"
  pTagDeploymentMethod:
    Type: String
    Description: Identify the method by which resources are deployed
    AllowedValues:
      - CloudFormation
      - Terraform
      - Manual
    Default: CloudFormation
Resources:
  rS3VpcFlowlogsSharedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub flowlogs-shared-${AWS::Region}-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      AccessControl: BucketOwnerFullControl
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: RetentionRule
            Status: Enabled
            ExpirationInDays: !Ref pTagDataRetention
            NoncurrentVersionExpirationInDays: !Ref pTagDataRetention
            Transitions:
                - TransitionInDays: !Ref pS3LifeCycleTransition
                  StorageClass: Glacier
            NoncurrentVersionTransitions:
                - TransitionInDays: !Ref pS3LifeCycleTransition
                  StorageClass: Glacier
      Tags:
        - Key: Name
          Value: !Sub flowlogs-shared-${AWS::AccountId}-${AWS::Region}
        - Key: Environment
          Value: !Ref pTagEnvironment
        - Key: SDLC
          Value: !Ref pTagSDLC
        - Key: ApplicationName
          Value: !Ref pTagApplicationName
        - Key: ApplicationRole
          Value: !Ref pTagApplicationRole
        - Key: Cluster
          Value: !Ref pTagCluster
        - Key: DataClassification
          Value: !Ref pTagDataClassification
        - Key: Compliance
          Value: !Ref pTagCompliance
        - Key: DataRetention
          Value: !Ref pTagDataRetention
        - Key: map-migrated
          Value: !Ref pTagMapMigrated
        - Key: ProjectName
          Value: !Ref pTagProjectName
        - Key: ProductOwner
          Value: !Ref pTagProductOwner
        - Key: TechnicalOwner
          Value: !Ref pTagTechnicalOwner
        - Key: BusinessUnit
          Value: !Ref pTagBusinessUnit
        - Key: CostCenter
          Value: !Ref pTagCostCenter
        - Key: BusinessImpact
          Value: !Ref pTagBusinessImpact
        - Key: EscalationPath
          Value: !Ref pTagEscalationPath
        - Key: KnowledgeBase
          Value: !Ref pTagKnowledgeBase
        - Key: HoursOfOperation
          Value: !Ref pTagHoursOfOperation
        - Key: MaintenanceWindow
          Value: !Ref pTagMaintenanceWindow
        - Key: BackupSchedule
          Value: !Ref pTagBackupSchedule
        - Key: OptOut
          Value: !Ref pTagOptOut
        - Key: DeploymentMethod
          Value: !Ref pTagDeploymentMethod
  rS3VpcFlowlogsSharedBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref rS3VpcFlowlogsSharedBucket
      PolicyDocument:
        Id: S3BucketPolicy
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowTLS12Only"
            Effect: "Deny"
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}"
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}/*"
            Condition:
              NumericLessThan:
                s3:TlsVersion: 1.2
          - Sid: "AllowOnlyHTTPS"
            Effect: "Deny"
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}"
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}/*"
            Condition:
              Bool:
                aws:SecureTransport: false
          - Sid: "AllowReplicationWrite"
            Effect: "Allow"
            Principal:
              AWS: !Ref pLogArchiveAccountId
            Action:
              - "s3:ReplicateDelete"
              - "s3:ReplicateObject"
            Resource:
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}/*"
          - Sid: "AllowReplicationRead"
            Effect: "Allow"
            Principal:
              AWS: !Ref pLogArchiveAccountId
            Action:
              - "s3:List*"
              - "s3:GetBucketVersioning"
              - "s3:PutBucketVersioning"
            Resource:
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}"
          - Sid: "Allow"
            Effect: "Allow"
            Principal:
              AWS: !GetAtt rVpcFlowLogsAthenaIntegrationLambdaExecutorRole.Arn
            Action:
              - "s3:ListBucket"
              - "s3:GetObjectAcl"
              - "s3:GetObject"
              - "s3:GetObjectTagging"
              - "s3:GetBucketPolicy"
            Resource:
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}"
              - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}/*"
  rVpcFlowLogsAthenaIntegrationLambdaExecutorRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        Path: /
        Policies:
          - PolicyName: VPCFlowLogsAthenaIntegrationLambdaExecutorPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "s3:ListBucket"
                    - "logs:CreateLogGroup"
                  Resource:
                    - !Ref "pAthenaQueryResultBucketArn"
                    - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}"
                    - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:*"
                - Effect: Allow
                  Action:
                    - "s3:PutObject"
                    - "s3:GetBucketLocation"
                    - "s3:GetObject"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource:
                    - !Ref "pAthenaQueryResultBucketArn"
                    - !Sub "${pAthenaQueryResultBucketArn}/*"
                    - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/vpc_logs_lambda_handler:*"
                - Effect: "Allow"
                  Action:
                    - "athena:GetQueryResults"
                    - "athena:StartQueryExecution"
                    - "athena:CreateNamedQuery"
                    - "athena:GetQueryExecution"
                  Resource:
                    - !Sub "arn:${AWS::Partition}:athena:*:${AWS::AccountId}:workgroup/primary"
                - Effect: "Allow"
                  Action:
                    - "glue:GetDatabase"
                    - "glue:GetTable"
                    - "glue:CreateTable"
                    - "glue:UpdateTable"
                    - "glue:BatchCreatePartition"
                    - "glue:CreatePartition"
                    - "glue:UpdatePartition"
                    - "glue:GetPartition"
                  Resource:
                    - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:catalog"
                    - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:database/vpcflowlogsathenadatabase"
                    - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/vpcflowlogsathenadatabase/vpc_flow_logs_custom_integration"
                    - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/vpcflowlogsathenadatabase/vpc_flow_logs_summary_view"
                    - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/vpcflowlogsathenadatabase/vpc_flow_logs_daily_view"
                    - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/vpcflowlogsathenadatabase/vpc_flow_logs_enhanced_view"
                - Effect: Allow
                  Action:
                    - "s3:GetObjectAcl"
                    - "s3:GetObject"
                    - "s3:GetObjectTagging"
                    - "s3:GetBucketPolicy"
                  Resource:
                    - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}"
                    - !Sub "arn:${AWS::Partition}:s3:::${rS3VpcFlowlogsSharedBucket}/*"
        RoleName: LambdaExecutionRole-FlowLogsAthenaIntegration
        Tags:
          - Key: Name
            Value: LambdaExecutionRole-FlowLogsAthenaIntegration
          - Key: Environment
            Value: !Ref pTagEnvironment
          - Key: SDLC
            Value: !Ref pTagSDLC
          - Key: ApplicationName
            Value: !Ref pTagApplicationName
          - Key: ApplicationRole
            Value: !Ref pTagApplicationRole
          - Key: Cluster
            Value: !Ref pTagCluster
          - Key: DataClassification
            Value: !Ref pTagDataClassification
          - Key: Compliance
            Value: !Ref pTagCompliance
          - Key: DataRetention
            Value: !Ref pTagDataRetention
          - Key: map-migrated
            Value: !Ref pTagMapMigrated
          - Key: ProjectName
            Value: !Ref pTagProjectName
          - Key: ProductOwner
            Value: !Ref pTagProductOwner
          - Key: TechnicalOwner
            Value: !Ref pTagTechnicalOwner
          - Key: BusinessUnit
            Value: !Ref pTagBusinessUnit
          - Key: CostCenter
            Value: !Ref pTagCostCenter
          - Key: BusinessImpact
            Value: !Ref pTagBusinessImpact
          - Key: EscalationPath
            Value: !Ref pTagEscalationPath
          - Key: KnowledgeBase
            Value: !Ref pTagKnowledgeBase
          - Key: HoursOfOperation
            Value: !Ref pTagHoursOfOperation
          - Key: MaintenanceWindow
            Value: !Ref pTagMaintenanceWindow
          - Key: BackupSchedule
            Value: !Ref pTagBackupSchedule
          - Key: OptOut
            Value: !Ref pTagOptOut
          - Key: DeploymentMethod
            Value: !Ref pTagDeploymentMethod